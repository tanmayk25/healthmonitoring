{% extends "base_generic.html" %}
{% load static %}
{% block content %}
 <div class = "container">
	<div class="wrapper">
		<form action="" method="post" name="Login_Form" class="form-signin">       
			<h3 class="form-signin-heading">Welcome Back! Please Login</h3>
			
			<hr class="colorgraph"><br>
    			{% csrf_token %}

		</form>			
	</div>
</div>
{% endblock %}
